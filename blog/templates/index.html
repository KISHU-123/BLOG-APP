{% extends 'base.html' %}  <h1>I am an index page.</h1>


{% block content %}
    <div class="site-heading" align="center" style="color:blue " >
        <h3 class=" site-heading my-4 mt-3 text-white" > Welcome to my awesome Blog </h3>
                    <p class="text-light">We Love Django As much as you do..! &nbsp
                    </p>
        <img src="media/img/mountains.webp" height="400" width="1350"/>

    </div>


    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <h1 class="this center">Recent Posts</h1>
            </div>
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ post.image.url }}"/>

                            <h3 class="post-title"><a href="/post/{{post.slug}}">{{ post.title }} </a></h3>


                        <p>{{ post.summary }}</p>

                    </div>
                </div>
            {% endfor %}

        </div>

    </div>


{% endblock %}
